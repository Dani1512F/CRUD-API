<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button
        class="btn btn-rounded btn-primary"
        [routerLink]="['/clientes/form']"
      >
        Crear Cliente
      </button>
    </div>
    <br />
    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No hay registros en la base datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length">
      <thead>
        <tr>
          <th class="text-primary">id</th>
          <th class="text-primary">nombre</th>
          <th class="text-primary">apellido</th>
          <th class="text-primary">email</th>
          <th class="text-primary">fecha</th>
          <th class="text-primary">editar</th>
          <th class="text-primary">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td class="text-primary">{{ cliente.id }}</td>
          <td class="text-primary">{{ cliente.nombre }}</td>
          <td class="text-primary">{{ cliente.apellido | uppercase }}</td>
          <td class="text-primary">{{ cliente.email }}</td>
          <td class="text-primary">{{ cliente.createAt }}</td>
          <td>
            <button
              class="btn btn-success btn-sm"
              type="button"
              name="editar"
              [routerLink]="['/clientes/form', cliente.id]"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              type="button"
              name="eliminar"
              (click)="delete(cliente)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav [paginador] = "paginador"></paginator-nav>
  </div>
</div>

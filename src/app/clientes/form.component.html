<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

      <form #form="ngForm">
            <div class="form-group grow">
                  <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel" maxlength="15" >
                      <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                          <div *ngIf="nombre.errors?.['required']">El campo nombre es requerido. </div>
                          <div *ngIf="nombre.errors?.['minlength']">El campo debe tener minimo 4 letras.</div>
                      </div>
                  </div>
            </div>

            <div class="form-group grow">
              <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel" maxlength="20">
                  <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors?.['required']">El campo apellido es requerido. </div>
                  </div>
              </div>
            </div>

            <div class="form-group grow">
              <label for="email" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)" >
                  <div *ngIf="email.errors?.['required']">Email es requerido.</div>
                  <div *ngIf="email.errors?.['email']">El campo email debe tener un formato v√°lido.</div>

                </div>
              </div>
            </div>

            <div class="form-group grow">
              <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
              <div class="col-sm-6">
                  <input [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createAt"  name="createAt" style="display: inline; width: 300px;">
                    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>
            <br>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!form.form.valid">Crear</button>

                    <ng-template #elseBlock>
                      <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!form.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>
      </form>

  </div>
</div>
